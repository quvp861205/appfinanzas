<div class="login-container-wrapper">
  <div class="login-container">
    <img src="/icons/icon-192x192.png" alt="Logo de Mis Finanzas" class="app-logo">
    <h1 class="app-title">Bienvenido de Nuevo</h1>
    <p class="app-subtitle">Inicia sesión para continuar gestionando tus finanzas.</p>
    <button (click)="onLogin()" class="btn-google">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
      <span>Iniciar sesión con Google</span>
    </button>
  </div>
</div>
