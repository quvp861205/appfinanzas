<div class="dialog-container">
  <header class="dialog-header">
    <h1 class="dialog-title">Resumen de Gastos Diferidos</h1>
    <button class="btn-close" (click)="close()" aria-label="Cerrar diÃ¡logo"></button>
  </header>

  <main class="dialog-content">
    <div class="balance-container">
      <table>
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Num. Compras</th>
            <th>Total Compras</th>
          </tr>
        </thead>
        <tbody>
          @for (item of resumenMSI(); track item.fecha) {
            <tr [class.current-month]="item.isCurrentMonth">
              <td>{{ item.fechaFormateada }}</td>
              <td>{{ item.numCompras }}</td>
              <td>{{ item.totalCompras | number:'1.2-2' }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </main>
</div>
