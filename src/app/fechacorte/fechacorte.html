<div class="dialog-container">
  <!-- Encabezado del diálogo -->
  <header class="dialog-header">
    <h1 class="dialog-title">Configurar Fecha de Corte</h1>
    <button class="btn-close" (click)="close()" aria-label="Cerrar diálogo"></button>
  </header>

  <!-- Contenido del diálogo -->
  <main class="dialog-content">
    <div class="container mt-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">

          <!-- Formulario para establecer la fecha -->
          <form [formGroup]="fechaCorteForm" (ngSubmit)="guardarFechaCorte()">
            <h5 class="card-title mb-3">Establecer Día de Corte Mensual</h5>
            <div class="mb-3">
              <label for="fechaCorte" class="form-label">Selecciona una fecha (solo se guardará el día):</label>
              <input type="date" class="form-control" id="fechaCorte" formControlName="fechaCorte">
            </div>
            <button type="submit" class="btn btn-primary d-flex align-items-center gap-2" [disabled]="fechaCorteForm.invalid">
              <i class="bi bi-save"></i>
              <span>Guardar Día</span>
            </button>
          </form>

          <!-- Divisor -->
          <hr class="my-4">

          <!-- Mostrar el DÍA de corte actual desde Firebase -->
          <div>
            <h6 class="card-subtitle mb-2 text-muted">Día de Corte Establecido</h6>
            @if (diaCorteActual()) {
              <p class="card-text fs-4 fw-bold text-primary">
                El día {{ diaCorteActual() }} de cada mes
              </p>
            } @else {
              <p class="card-text text-muted fst-italic">
                Aún no has establecido un día de corte.
              </p>
            }
          </div>

        </div>
      </div>
    </div>
  </main>
</div>
